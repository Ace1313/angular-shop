<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (addedIngredient)="onAddedIngredient($event)"
    ></app-shopping-edit>
    <hr />
    <li class="list-group">
      <a
        style="cursor: pointer"
        class="list-group-item"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} {{ ingredient.amount }}
      </a>
    </li>
  </div>
</div>
